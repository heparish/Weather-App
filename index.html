<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<!-- bootstrap 5.0 cdn -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
	<!-- local stylesheet -->
	<link rel="stylesheet" href="Assets/style.css" />

	<title>weather app</title>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

<header>
    <div class="heading">
        <div>
            <h1><span class="highlight">Check Your Local Weather Here!</span></h1>
        </div>
    </div>
</header>


    <div class="container-fluid">
        <div class=row>
            <!-- Left col for city search and history -->
            <div class="col-md-3 pl-2">
                <div class="card" style="width: 22rem;">
                    <div class="card-body">
                        <h6>Search for a City:</h6>
                        <form class="form-inline"> 
                            <div class="form-group">
                                <input type="text" class="form-control" id="city-input" placeholder="ex. Los Angeles">
                            </div>
                            <button id="search-button" type="submit" class="btn btn-primary"><i
                                    class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>
                <!-- previous cities will display here -->
                <div>
                    <ul id="city-list" class="list-group"></ul>
                </div>
            </div>
            <!-- right hand side with daily and future forecast -->
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded" style="margin-bottom: 2%;">
                    <div class="col-sm-12" id="current-weather">
                        <!-- current city box -->
                        <h3 class="city-name bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="current-temp"></span></p>
                        <p>Humidity:<span class="current" id="current-humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="current-wind"></span></p>
                        <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="current-uv"></span></p> 
                    </div>
                </div>
                <!-- forecast cards -->
                    <div class="col-sm-12" id ="future-weather">
                        <h4>5-Day Forecast:</h4>
                        <div class="row text-light">
                                
                                <div class="col-sm-2 forecast rounded" >
                                    <p id="fDate0"></p>
                                    <p id="fImg0"></p>
                                    <p>Temp:<span id="fTemp0"></span></p>
                                    <p>Humidity:<span id="fHumidity0"></span></p>
                                </div>                    
                            
                                <div class="col-sm-2 forecast rounded" >
                                    <p id="fDate1"></p>
                                    <p id="fImg1"></p>
                                    <p>Temp:<span id="fTemp1"></span></p>
                                    <p>Humidity:<span id="fHumidity1"></span></p>
                                </div>
                                                      
                                <div class="col-sm-2 forecast rounded">
                                    <p id="fDate2"></p>
                                    <p id="fImg2"></p>
                                    <p>Temp:<span id="fTemp2"></span></p>
                                    <p>Humidity:<span id="fHumidity2"></span></p>
                                </div>                           
                            
                                <div class="col-sm-2 forecast rounded">
                                    <p id="fDate3"></p>
                                    <p id="fImg3"></p>
                                    <p>Temp:<span id="fTemp3"></span></p>
                                    <p>Humidity:<span id="fHumidity3"></span></p>
                                </div>        
                            
                                <div class="col-sm-2 forecast rounded" >
                                    <p id="fDate4"></p>
                                    <p id="fImg4"></p>
                                    <p>Temp:<span id="fTemp4"></span></p>
                                    <p>Humidity:<span id="fHumidity4"></span></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
crossorigin="anonymous"></script>
<!-- local script -->
<script src="Assets/script.js"></script>
</body>

</html>
